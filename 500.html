<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Серверска грешка | ZiasMermerGranit</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .back-home {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .back-home:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .navigation-links {
            margin-top: 3rem;
        }
        
        .navigation-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        
        .navigation-links a:hover {
            color: white;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="error-message">Серверска грешка</h1>
            <p class="error-description">
                Се појави грешка на серверот. Нашите техничари се известувани за проблемот 
                и работат на негово решавање. Обидете се повторно за неколку минути.
            </p>
            <a href="index.html" class="back-home">
                <i class="fas fa-home"></i> Врати се на почетна
            </a>
            
            <div class="navigation-links">
                <a href="index.html#about">За нас</a>
                <a href="index.html#products">Производи</a>
                <a href="index.html#contact">Контакт</a>
            </div>
        </div>
    </div>
</body>
</html>
